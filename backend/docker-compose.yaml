version: '3'
services:
    postgres:
        image: postgres:16.2
        container_name: postgres
        restart: unless-stopped
        env_file:
            - .env
        ports:
            - '5432:5432'
        networks:
            - database

    server:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: gpt-assistant
        # volumes:
        #     - .:/app
        restart: unless-stopped
        working_dir: /app
        command: ['npm', 'run', 'start:push:prod']
        ports:
            - '3000:3000'
        env_file:
            - .env
        networks:
            - database

    pgadmin:
        image: dpage/pgadmin4:8.6
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
            PGADMIN_DEFAULT_PASSWORD: password
            PGADMIN_LISTEN_PORT: 80
        ports:
            - '15432:80'
        depends_on:
            - postgres
        networks:
            - database

networks:
    database:
        driver: bridge
